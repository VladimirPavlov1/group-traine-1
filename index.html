<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Group-traine</title>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="hero__article">
                <h1 class="hero__title">
                    Enjoy Your Favorite Food From Anywhere
                </h1>
                <p class="hero-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
                </p>
                <button type="button" class="hero__btn--order">
                    Order Now
                </button>
            </div>
            <div class="hero-select">
                <button type="button" class="hero-select--btn">
                    <img  src="./hero-images/images/dish-first@1xdesktop.jpg" alt="dish">
                </button>
                <button type="button" class="hero-select__btn-arrov--left">
                    <svg class="hero-select__icon--left" width="48px" height="40px" viewBox="0 0 32 30">
                        <use xmlns href="./hero-images/icons.svg/symbol-defs.svg#icon-arrow-left"></use>
                    </svg>
                </button>
                <button type="button" class="hero-select__btn-arrov--right">
                    <svg class="hero-select__icon--right" width="48px" height="40px" viewBox="0 0 48 40">
                        <use xmlns href="./hero-images/icons.svg/symbol-defs.svg#icon-arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
    </section>
    
</body>
</html>
